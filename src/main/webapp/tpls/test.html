<link rel="stylesheet" href="/css/marketing/marketing.css">

<style>
    table > tbody > tr > td {
        border: 0px !important;
    }

    .modal-dialog {
        margin: 12%  auto;
    }
</style>
<div class="container-fluid" ng-controller="GraphCtrl" id="GraphCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#" graphaction="zoomIn">放大</a>
                <a class="navbar-brand" href="#" graphaction="zoomOut">缩小</a>
                <a class="navbar-brand" href="#" graphaction="actualSize">正常大小</a>
                <a class="navbar-brand" href="#" graphaction="undo">上一步</a>
                <a class="navbar-brand" href="#" graphaction="redo">下一步</a>
                <a class="navbar-brand" href="#" graphaction="cut">剪切</a>
                <a class="navbar-brand" href="#" graphaction="copy">复制</a>
                <a class="navbar-brand" href="#" graphaction="paste">粘贴</a>
                <a class="navbar-brand" href="#" graphaction="show">预览</a>
                <a class="navbar-brand" href="#" graphaction="print">打印</a>
                <a class="navbar-brand" href="#" graphaction="export">导出</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="这里是标题" ng-model="title">
                    </div>
                    <button type="submit" class="btn btn-default" graphsubmit>保存任务</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-xs-2">
            <div class="panel-group" id="sliderTools">
                <div class="panel panel-info" ng-repeat="group in toolbars">
                    <div class="panel-heading text-center" id="heading{{$index}}" style="padding: 1px">
                        <h4>
                            <a role="button" data-toggle="collapse" href="#collapse{{$index}}" aria-expanded="false"
                               aria-controls="collapseOne">
                                {{group.text}}
                            </a>
                        </h4>
                    </div>
                    <div id="collapse{{$index}}" class="panel-collapse collapse" aria-labelledby="heading{{$index}}">
                        <div class="panel-body">
                            <table class="table table-hover table-condensed" style="margin-bottom:0px;">
                                <tbody>
                                <tr ng-repeat="node in group.nodes">
                                    <td style="cursor: pointer;" type="{{node.type}}" graphtool class="item_bar">
                                        <a href="javascript:void(0);" class="tool_icon {{node.type}}"
                                           type="{{node.type}}"></a>
                                        <span>{{node.name}}</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-10">
            <div id="graph" style="background-image: url('/src/editors/images/grid.gif'); height: 800px;"></div>
        </div>
    </div>
    <textarea class="tabContentArea" style="display: none;"></textarea>
    <div id="outlineContainer"
         style="position:absolute;overflow:hidden;top:36px;right:0px;width:200px;height:140px;background:transparent;border-style:solid;border-color:black;">
    </div>
    <!--弹窗-->
    <div class="modal fade" id="tfilterfind">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true"></span></button>
                    <h4 class="modal-title">节点</h4>
                </div>
                <div class="modal-body">
                    <div class="from-group">
                        <label for="nodeName">节点名称：</label>
                        <input type="text" class="" id="nodeName" name="nodeName" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-private" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
